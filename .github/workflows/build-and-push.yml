name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "Client/**"
      - "Server/**"
      - ".github/workflows/build-and-push.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  REGISTRY: docker.io
  CLIENT_IMAGE: nate247/magic-stream-web-prod
  SERVER_IMAGE: nate247/magic-stream-api-prod

jobs:
  build-client:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.CLIENT_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push client
        uses: docker/build-push-action@v5
        with:
          context: ./Client/magic-stream-client
          file: ./Client/magic-stream-client/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-server:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: ./Server/MagicStreamServer
          file: ./Server/MagicStreamServer/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-success:
    needs: [build-client, build-server]
    runs-on: ubuntu-latest
    steps:
      - name: Notify build complete
        run: |
          echo "âœ… Docker images built and pushed successfully"
          echo "Client: ${{ needs.build-client.outputs.image-tag }}"
          echo "Server: ${{ needs.build-server.outputs.image-tag }}"
