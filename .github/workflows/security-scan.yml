name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "Client/**"
      - "Server/**"
      - "infrastructure/**"
  pull_request:
    branches:
      - main
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: "0 2 * * *"

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  scan-docker-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: nate247/magic-stream-web-prod
            dockerfile: Client/magic-stream-client/Dockerfile.prod
          - name: nate247/magic-stream-api-prod
            dockerfile: Server/MagicStreamServer/Dockerfile.prod
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on images
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image.name }}:latest
          format: "sarif"
          output: "trivy-${{ matrix.image.name }}-results.sarif"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-${{ matrix.image.name }}-results.sarif"
          category: "trivy-${{ matrix.image.name }}"

  scan-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Run Go security checks
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./Server/MagicStreamServer/...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        working-directory: Client/magic-stream-client
        run: npm ci

      - name: Run ESLint
        working-directory: Client/magic-stream-client
        run: npm run lint || true

      - name: Dependency check
        working-directory: Client/magic-stream-client
        run: npm audit --audit-level=moderate || true

  scan-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy on Terraform code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "infrastructure/terraform"
          format: "sarif"
          output: "trivy-terraform-results.sarif"

      - name: Upload Trivy Terraform results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-terraform-results.sarif"
          category: "trivy-terraform"

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: "infrastructure/terraform"
          format: "sarif"
          out: "tfsec-results.sarif"

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "tfsec-results.sarif"
          category: "tfsec"

  scan-kubernetes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Kube-Bench for k8s security
        run: |
          docker run --rm -v $(pwd):/workspace aquasec/kube-bench:latest \
            --benchmark=cis-kubernetes-benchmark \
            --json \
            --outputfile=/workspace/kube-bench-results.json || true

      - name: Run Kubesec on k8s manifests
        run: |
          docker run -v $(pwd):/workspace kubesec/kubesec:latest \
            scan /workspace/infrastructure/kubernetes/base/*.yaml \
            > kubesec-results.json || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            kube-bench-results.json
            kubesec-results.json
          retention-days: 30

  report:
    needs: [scan-docker-images, scan-code, scan-terraform, scan-kubernetes]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Security scan report
        run: |
          echo " Security Scanning Complete"
          echo ""
          echo "All security scans have completed. Check GitHub Security tab for results."
          echo "Scans performed:"
          echo "- Docker image vulnerability scanning (Trivy)"
          echo "- Code security analysis (Go, JavaScript)"
          echo "- Terraform configuration scanning (Trivy, tfsec)"
          echo "- Kubernetes manifest scanning (Kubesec, Kube-Bench)"
          echo ""
          echo "Results available in GitHub Security tab"
