name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - "infrastructure/terraform/**"
      - ".github/workflows/terraform-plan.yml"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.14.0

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-plan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Validate
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Format Check
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: |
          terraform plan \
            -var-file="${{ matrix.environment }}.tfvars" \
            -out=tfplan \
            -input=false
          terraform show -json tfplan > plan.json

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planPath = 'infrastructure/terraform/environments/${{ matrix.environment }}/plan.json';

            let planSummary = '';
            try {
              if (fs.existsSync(planPath)) {
                const plan = JSON.parse(fs.readFileSync(planPath, 'utf8'));
                const changes = plan.resource_changes || [];
                const toAdd = changes.filter(r => r.change.actions.includes('create')).length;
                const toModify = changes.filter(r => r.change.actions.includes('update')).length;
                const toDelete = changes.filter(r => r.change.actions.includes('delete')).length;
                
                planSummary = `## Terraform Plan Summary - ${{ matrix.environment }}\n### Changes\n- **Add**: ${toAdd}\n- **Modify**: ${toModify}\n- **Delete**: ${toDelete}\n\n**Full plan** attached to workflow logs.`;
              } else {
                planSummary = '## Terraform Plan - ${{ matrix.environment }}\n\nNo changes detected or plan unavailable.';
              }
            } catch (e) {
              planSummary = '## Terraform Plan - ${{ matrix.environment }}\n\nError parsing plan: ' + e.message;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: planSummary
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infrastructure/terraform/environments/${{ matrix.environment }}/tfplan
          retention-days: 5

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "infrastructure/terraform"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy"

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: "infrastructure/terraform"
          format: "sarif"
          out: "tfsec-results.sarif"

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "tfsec-results.sarif"
          category: "tfsec"
